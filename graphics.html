      // The amount of segment points we want to create:
        var amount = 5;

        // The maximum height of the wave:
        var height = 100;
        var height1 = 300;
        var height2 = 500;

        // Create a new path and style it:
        var path = new Path({
        	// 80% black:
        	strokeColor: [0.8],
        	strokeWidth: 10,
        	strokeCap: 'square'
        });

        var path1 = new Path({
        	// 80% black:
        	strokeColor: [0.8],
        	strokeWidth: 10,
        	strokeCap: 'square'
        });

        var path2 = new Path({
        	// 80% black:
        	strokeColor: [.8],
        	strokeWidth: 10,
        	strokeCap: 'square'
        });

        // Add 5 segment points to the path spread out
        // over the width of the view:
        for (var i = 0; i <= amount; i++) {
        	path.add(new Point(i / amount, 1) * view.size);
          path1.add(new Point(i / amount, 1) * view.size);
          path2.add(new Point(i / amount, 1) * view.size);
        }



        // Select the path, so we can see how it is constructed:
        //path.selected = true;

        function onKeyDown(event) {
          if(keyData[event.key]){
            var red = Math.random();
            var green = Math.random();
            var blue = Math.random();
            path.strokeColor = new Color(red, green, blue);
            path1.strokeColor = new Color(red, green, blue);
            path2.strokeColor = new Color(red, green, blue);
          	for (var i = 0; i <= amount; i++) {
          		var segment = path.segments[i];
              var segment1 = path1.segments[i];
              var segment2 = path2.segments[i];

          		// A cylic value between -1 and 1
          		var sinus = Math.random() * 100 + height;
              var sinus1 = Math.random() * 100 + height1;
              var sinus2 = Math.random() * 100 + height2;

          		// Change the y position of the segment point:
          		segment.point.y = sinus;
              segment1.point.y = sinus1;
              segment2.point.y = sinus2;

          	}
          	// Uncomment the following line and run the script again
          	// to smooth the path:
          	 path.smooth();
             path1.smooth();
             path2.smooth();
             keyData[event.key].sound.play();
